[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.24"
evm_version = "shanghai"
optimizer = true
optimizer_runs = 2000
remappings = ["@openzeppelin/=node_modules/@openzeppelin/contracts",]

[rpc_endpoints]
polygon_amoy = "${POLYGON_AMOY_RPC_URL}"
blast_sepolia = "${BLAST_SEPOLIA_RPC_URL}"
scroll_sepolia = "${SCROLL_SEPOLIA_RPC_URL}"
ethereum_sepolia = "${ETHEREUM_SEPOLIA_RPC_URL}"

#[etherscan]
#sepolia = { key = "${ETHERSCAN_API_KEY}" }

